<!DOCTYPE html>
<html ng-app="demo">
<head>
    <title>MFEM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="angular-route.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
<div ng-controller="Controller">
        <br>
        <h2>Evaluation</h2>
        <h3>Anforderung priorisieren:</h3>
    <div class="container1">
        <form>
            <ul class="flex-outer">
                <li ng-repeat="x in req">
                    <select name="prio">
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                    <label>{{x.content}}</label>
                </li>
                <li>
                    <p><button class="myButton" onclick="window.location.href='#!checkQuest'" style="vertical-align:middle"><span>Weiter zu den Fragen >></span></button></p>
                </li>
            </ul>
        </form>
    </div>
</div>
</body>
</html>
