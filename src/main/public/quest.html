<!DOCTYPE html>
<html ng-app="demo">
<head>
    <title>MFEM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="angular-route.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
<div ng-controller="Controller">
    <table>
        <br>
        <h2>Neue Frage</h2>
        <tr>
            <td><label>Frage: </label></td>
            <td><input type="text" id="Frage" name="Frage" ng-model="question"></td>
        </tr>
        <tr>
            <td><label>Metrik: </label></td>
            <td><select id="metrics" ng-model="metric" ng-options="m.description for m in metrics track by m._links.self.href"></select></td>
        </tr>
        <tr>
            <td><label>Anforderung: </label></td>
            <td><select id="reqs" ng-model="require" ng-options="r.content for r in req track by r._links.self.href"></select></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><p><button class="myButton" ng-click="saveQuest(question)" onclick="window.location.href='#!main'" style="vertical-align:middle"><span>Vorgang abschlie√üen</span></button></p></td>
        </tr>
    </table>
</div>
</body>
</html>
