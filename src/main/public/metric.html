<!DOCTYPE html>
<html ng-app="demo">
<head>
    <title>MFEM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="angular-route.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <br>
    <h2>Neue Metrik</h2>
    <div class="containerBody">
        <div class="item">
            <label>Beschreibung: </label>
            <label>Antwortmögl. 1: </label>
            <label>Antwortmögl. 2: </label>
            <label>Antwortmögl. 3: </label>
        </div>
        <div class="item">
            <input type="text" id="Name" name="Name" ng-model="description"><br>
            <input type="text" id="A1" name="Name" ng-model="a1"><br>
            <input type="text" id="A2" name="Name" ng-model="a2"><br>
            <input type="text" id="A3" name="Name" ng-model="a3"><br>
        </div>
    </div>
    <p><div ng-controller="Controller"><button class="myButton" onclick="window.location.href='#!main'" ng-click="saveMetric(description, a1, a2, a3)" style="vertical-align:middle"><span>speichern</span></button></div></p>
</body>
</html>
