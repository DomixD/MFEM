<!DOCTYPE html>
<html ng-app="demo">
<head>
    <title>MFEM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="angular-route.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
<div ng-controller="Controller">
    <br>
    <h2>Neue Metrik</h2>
    <div class="containerBody">
        <div class="item">
            <label>Beschreibung: </label>
            <label>Antwortmögl. 1: </label>
            <label>Antwortmögl. 2: </label>
            <label>Antwortmögl. 3: </label>
        </div>
        <div class="item">
            <input ng-model="description" type="text" id="Name" name="Name"><br>
            <input ng-model="a1" type="text" id="A1" name="Name"><br>
            <input ng-model="a2" type="text" id="A2" name="Name"><br>
            <input ng-model="a3" type="text" id="A3" name="Name"><br>
        </div>
    </div>
    <p><button class="myButton" onclick="window.location.href='#/!'" ng-click="saveMetric(description, a1, a2, a3)" style="vertical-align:middle"><span>Vorgang abschließen</span></button></p>
</div>
</body>
</html>
