<!DOCTYPE html>
<html ng-app="demo">
<head>
    <title>MFEM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="angular-route.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
<div ng-controller="Controller">
    <div ng-init="getReqs();getMetrics()">
        <br>
        <h2>Neue Frage</h2>
    </table>
    <div class="container1">
        <form>
            <ul class="flex-outer">
                <li>
                    <label>Frage:</label>
                    <input type="text" id="Frage" name="Frage" ng-model="question">
                </li>
                <li>
                    <label>Metrik:</label>
                    <select id="metrics" ng-model="metric" ng-options="m.description for m in metrics track by m._links.self.href"></select>
                </li>
                <li>
                    <label>Anforderung</label>
                    <select id="reqs" ng-model="require" ng-options="r.content for r in req track by r._links.self.href"></select>
                </li>
                <p><button class="myButton" ng-click="saveQuest(question, 'main')" style="vertical-align:middle"><span>speichern</span></button></p>
            </ul>
        </form>
    </div>
</div>
</div>
</body>
</html>
