<!DOCTYPE html>
<html ng-app="demo">
<head>
    <title>MFEM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="angular-route.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
<div ng-controller="Controller">
    <br>
    <h2>Neue Metrik</h2>
    <div class="container1">
        <form>
            <ul class="flex-outer">
                <li>
                    <label>Beschreibung</label>
                    <input type="text" id="Name" name="Name" ng-model="description">
                </li>
                <fieldset  data-ng-repeat="choice in choices">
                    <label>Antwortm√∂glichkeit {{choice.id}}: </label>
                    <input type="text" ng-model="choice.name" id = "{{choice.id}}" name="answers">
                    <button class="remove" ng-show="$last" ng-click="removeChoice()">-</button>
                </fieldset>
                <button class="addfields" ng-click="addNewChoice()">Add fields</button>

                <li>
                    <p><div ng-controller="Controller"><button class="myButton" onclick="window.location.href='#!main'" ng-click="saveMetric(description)" style="vertical-align:middle"><span>speichern</span></button></div></p>
                </li>
            </ul>
        </form>
    </div>
</div>
</body>
</html>
