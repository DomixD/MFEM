<!DOCTYPE html>
<html ng-app="demo">
<head>
    <title>MFEM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="angular-route.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <div ng-controller="Controller">
        <br>
        <h2>Erneute Evaluation:</h2>
        <div class="container1">
            <form>
                <ul class="flex-outer">
                    <li>
                        <label>Frameworks:</label>
                    </li>
                    <li>
                        <div ng-repeat="frame in frameworks">
                            <label id="frame"  name="framework" value="{{frame._links.self.href}}">{{frame.nameFW}}</label>
                        </div>
                    </li>
                    <li>
                        <p><button class="myButton" ng-click="newEva('evaAfterNewQuest')" style="vertical-align:middle"><span>jetzt evaluieren >></span></button></p>
                        <p><button onclick="window.location.href='#!main'"; class="myButton"  style="vertical-align:middle"><span>sp√§ter evaluieren</span></button></p>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
