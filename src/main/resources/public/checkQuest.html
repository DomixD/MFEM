<!DOCTYPE html>
<html ng-app="demo">
<head>
    <title>MFEM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="angular-route.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
<div ng-controller="Controller">
    <h3>Hier sollten alle Fragen zu den gew√§hlten Anforderungen kommen:</h3>
    <div ng-repeat="x in result">
        <span>
            {{x[0].question}}
        </span>
            <select id="ans" name="selectAns" ng-model="ans" ng-options="y.content for y in x[1] track by y._links.self.href"></select>
    </div>
    <p><button class="myButton" ng-click="evaluation()" onclick="window.location.href='#!result'" style="vertical-align:middle"><span>Evaluation auswerten</span></button></p>
    <p><button class="myButton" ng-click="show()" style="vertical-align:middle"><span>Fragen anzeigen</span></button></p>
</div>
</body>
</html>
