<!DOCTYPE html>
<html ng-app="demo">
<head>
    <title>MFEM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="angular-route.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
<div ng-controller="Controller">
    <h3>Hier sollten alle Fragen zu den gew√§hlten Anforderungen kommen:</h3>
    <div ng-repeat="x in questions">
            <span>{{x.question}}</span>
    </div>
    <div ng-repeat="j in answers">
        <div ng-repeat="k in j">
            <span>{{k.content}}</span>
        </div>
    </div>
    <p><button class="myButton" onclick="window.location.href='#!main'" style="vertical-align:middle"><span>Evaluation auswerten</span></button></p>
    <p><button class="myButton" ng-click="show()" style="vertical-align:middle"><span>Fragen anzeigen</span></button></p>
</div>
</body>
</html>
