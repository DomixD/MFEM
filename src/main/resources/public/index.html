<!DOCTYPE html>
<html ng-app="demo">
<head>
    <title>MFEM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="angular-route.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
<div ng-controller="Controller">
<div id="example1">
    <div class="containerHeader">
        <div class="itemHeader">
            <a href="#/!"><img height=100 src="image/logoMFEM.jpg"></a>
        </div>
        <div class="itemHeader">
            <h1>Microservice Framework Evaluation Method</h1>
        </div>
    </div>
    <div class="containerBody">
        <div class="item">
            <p><button ng-click= "clearSessionStorage()" onclick="window.location.href='#!frame';window.location.reload();" class="myButton" style="vertical-align:middle"><span>Evaluation</span></button></p>
            <p><button ng-click= "clearSessionStorage()" onclick="window.location.href='#!classi';window.location.reload();" class="button" style="vertical-align:middle"><span>Klassifizierung hinzuf&uumlgen</span></button></p>
            <p><button ng-click= "clearSessionStorage()" onclick="window.location.href='#!req';window.location.reload();" class="button" style="vertical-align:middle"><span>Anforderung hinzuf&uumlgen</span></button></p>
            <p><button ng-click= "clearSessionStorage()" onclick="window.location.href='#!quest';window.location.reload();" class="button" style="vertical-align:middle"><span>Frage hinzuf&uumlgen</span></button></p>
            <p><button ng-click= "clearSessionStorage()" onclick="window.location.href='#!metric';window.location.reload();" class="button" style="vertical-align:middle"><span>Metrik hinzuf&uumlgen</span></button></p>
        </div>
        <div class="itemContent">
           <div ng-view></div>
        </div>
    </div>
</div>
</div>
</body>
</html>
