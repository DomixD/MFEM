<!DOCTYPE html>
<html ng-app="demo">
<head>
    <title>MFEM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="angular-route.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
<div ng-controller="Controller">
        <br>
        <h2>Neue Anforderung</h2>

    <div class="container1">
        <form>
            <ul class="flex-outer">
                <li>
                    <label>Anforderung:</label>
                    <input type="text" id="Name" name="Name" ng-model="content">
                </li>
                <li>
                    <label>Klassifizierung:</label>
                    <select id="classis" ng-model="classi" ng-options="c.name for c in classis track by c._links.self.href"></select>
                </li>
                <li>
                    <label>Priorit√§t:</label>
                    <select id="prio" name="prio">
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </li>
                <li>
                    <label>Kategorie:</label>
                    <select id="category" ng-model="cate" ng-options="cat.category for cat in catego track by cat._links.self.href"> </select>
                </li>
                <li>
                    <div ng-controller="Controller"><button onclick="window.location.href='#!questReq'" ng-click="saveReq(content)" class="myButton" style="vertical-align:middle"><span>Weiter zu Fragen >></span></button></div>
                </li>
            </ul>
        </form>
    </div>
</div>
</body>
</html>
