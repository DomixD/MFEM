<!DOCTYPE html>
<html ng-app="demo">
<head>
    <title>MFEM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="angular-route.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
<div ng-controller="Controller">
        <br>
        <h2>Neue Frage</h2>
    <div class="container1">
        <form>
            <ul class="flex-outer">
                <li>
                    <label>Frage:</label>
                    <input type="text" id="Name" name="Name" ng-model="question">
                </li>
                <li>
                    <label>Metrik:</label>
                    <select id="metri" ng-model="metri" value="m._links.self.href" ng-options="m.description for m in metrics track by m._links.self.href"></select>
                </li>
                <li>
                    <p><button class="myButton" ng-click="saveReqQuest(question)" onclick="window.location.href='#!main'" style="vertical-align:middle"><span>Frage speichern</span></button></p>
                    <!--Fragen werden bei Klick nicht gespeichert>
                    <!--p><button class="myButton" ng-click="saveReqQuest(question)" onclick="window.location.href='#!questReq';window.location.reload();" style="vertical-align:middle"><span>weitere Frage >></span></button></p-->
                </li>
            </ul>
        </form>
    </div>
</div>
</body>
</html>
